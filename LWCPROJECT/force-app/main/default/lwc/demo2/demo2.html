<template>
    <lightning-card title="HelloConditionalRendering" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="checkbox" label="Show details" onchange={handleChange}></lightning-input>
            <template lwc:if={areDetailsVisible}>
                <template for:each={datas} for:item="data">
                    <li key={data.id}>
        
                        {data.title}
        
                    </li>
                </template>
            </template>
            <template lwc:else>
                    Click the checkbox for more details

            </template>
        </div>
    </lightning-card>
    <lightning-card>

        


    </lightning-card>
    
</template>
