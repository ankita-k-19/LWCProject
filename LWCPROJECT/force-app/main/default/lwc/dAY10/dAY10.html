<template>
    <lightning-card>
        
        <template for:each={todolist} for:item="Task" >
            <div key={Task.TaskName}>
                <lightning-layout margin="slds-var-m-around_small">
                    <lightning-layout-item padding="slds-p-around_xx-small" >
                        <div class="slds-box slds-size_medium slds-text-align_center ">
                            {Task.TaskName}
                            <lightning-icon icon-name="standard:event" ></lightning-icon>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                         
            </div>
        </template>
               
           

      

            <div class="slds-m-top_medium slds-m-bottom_x-large">

                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" onchange={handleInputChange}></lightning-input>
                    <lightning-button variant="brand" label="Add Task" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </div>

            </div>
       
      
    </lightning-card>
    
</template>
